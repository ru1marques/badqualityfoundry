<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bad Quality Type Foundry</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="top">

  <!-- MENU -->
  <div class="softbar">
    <div class="container inner">
      <a href="#" class="brand">Bad quality type foundry</a>
      <a href="#shop" class="shop">Shop</a>
    </div>
  </div>


  <!-- Specimen list -->
  <section class="container">

    <!-- Row: erre -->
     
    <div class="block">
      <div class="row">
        <div>
          <p class="family">erre</p>
          <p class="style">Variable</p>
        </div>
        <h2 class="erre">erre</h2>
      </div>
    </div>
    <!-- Row: Pinhais (MARIA) -->
    <div class="block">
      <div class="row">
        <div>
          <p class="family">Pinhais</p>
          <p class="style">Normal, Wide</p>
        </div>
        <h2 class="maria">MARIA</h2>
      </div>
    </div>

    <!-- Row: Helvoni -->
    <div class="block">
      <div class="row">
        <div>
          <p class="family">Helvoni</p>
          <p class="style">Regular</p>
        </div>
        <h2 class="helvoni">HELVONI</h2>
      </div>
    </div>

    <!-- Row: Pinhais (PINHAIS) -->
    <div class="block">
      <div class="row">
        <div>
          <p class="family">Pinhais</p>
          <p class="style">Variable</p>
        </div>
        <h2 class="pinhais">PINHAIS</h2>
      </div>
    </div>

    <!-- Row: Rune -->
    <div class="block">
      <div class="row">
        <div>
          <p class="family">Rune</p>
          <p class="style">Variable</p>
        </div>
        <h2 class="rune">RUNE</h2>
      </div>
    </div>

    <!-- Row: Chubby -->
    <div class="block">
      <div class="row">
        <div>
          <p class="family">Chubby</p>
          <p class="style">Variable</p>
        </div>
        <h2 class="specimen bold">ubb</h2>
      </div>
    </div>

  </section>

  <!-- Footer gray panel -->
  <div class="footer-panel" id="shop">
    <div class="container pad">
      <div class="footer-meta">
        <div>Bad quality type foundry</div>
        <a href="#top">Shop</a>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
